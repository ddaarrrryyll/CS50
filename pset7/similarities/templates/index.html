{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <div class="file-compare">
                <input class="file-submit" name="file1" type="file">
            </div>
            <div>
                <input class="file-submit" name="file2" type="file">
            </div>

            <div class="file-compare">
                <div class="checkbox">
                    <label class="category">
                        <input class="category-input" name="algorithm" type="radio" value="lines">
                        Compare Lines
                    </label>
                </div>
                <div class="checkbox">
                    <label class="category">
                        <input class="category-input" name="algorithm" type="radio" value="sentences">
                        Compare Sentences
                    </label>
                </div>
                <div class="checkbox">
                    <label class="category">
                        <input class="category-input" name="algorithm" type="radio" value="substrings">
                        Compare Substrings
                        <input class="length-check" min="1" name="length" placeholder="length of substring" type="number">
                    </label>
                </div>

            </div>
            <button class="button-similarities" type="submit">Compare Similarities</button>
        </form>
    </div>

{% endblock %}
